name: Deploy Documentation

on:
    push:
        branches:
            - main
        paths:
            - 'docs/**'
    workflow_dispatch:

permissions:
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“¥ Checkout Repository
              uses: actions/checkout@v4
              with:
                  ref: main
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: ðŸš€ Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: docs/
                  branch: gh-pages
                  clean: true
                  token: ${{ secrets.GITHUB_TOKEN }}
