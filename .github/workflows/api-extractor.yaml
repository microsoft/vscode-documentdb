name: 'API: Extract Public Typings'

# ðŸ“˜ This workflow verifies that API typings can be generated and rolled up cleanly.
# It runs on:
# - Pushes to `main` or `next` (validate committed state)
# - PRs to any branch (validate incoming changes)

on:
    push:
        branches:
            - main
            - next
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
    extract-api-typings:
        name: Extract API Typings
        runs-on: ubuntu-latest

        steps:
            - name: âœ… Checkout Repository
              uses: actions/checkout@v4

            - name: ðŸ” Check if API directory exists
              id: check-dir
              run: |
                  if [ ! -d "./api" ]; then
                    echo "::notice::API directory not found - skipping API extraction"
                    echo "api_exists=false" >> $GITHUB_OUTPUT
                  else
                    echo "âœ… API directory found"
                    echo "api_exists=true" >> $GITHUB_OUTPUT
                  fi

            - name: ðŸ›  Setup Node.js Environment
              if: steps.check-dir.outputs.api_exists == 'true'
              uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: 'npm'

            - name: ðŸ’¾ Restore npm Cache
              if: steps.check-dir.outputs.api_exists == 'true'
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: ðŸ“¦ Install Dependencies (npm ci)
              if: steps.check-dir.outputs.api_exists == 'true'
              working-directory: './api'
              run: npm ci

            - name: ðŸ§¬ Run API Extractor
              if: steps.check-dir.outputs.api_exists == 'true'
              working-directory: './api'
              run: npm run api-extractor
